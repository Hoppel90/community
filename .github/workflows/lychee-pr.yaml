on: pull_request
name: lychee link Checker
jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: lychee Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v1.3.0
        with:
          args: --verbose --no-progress .
          fail: true
